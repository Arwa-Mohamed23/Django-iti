{% extends 'base.html' %}
{% block title %}Blog Posts{% endblock %}
{% block content %}
  <h1>All Blog Posts</h1>
  <div class="post-grid">
    {% for post in posts %}
    <div class="post-card">
      <a href="{% url 'post_details' post.id %}">
        <h2>{{ post.title }}</h2>
      </a>
    </div>
    {% endfor %}
  </div>
{% endblock %}
